<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon"
    href="https://lh3.googleusercontent.com/a/AEdFTp7EnawiD0F4j8_7xrDUmATJ0nU6sWjrOV732xI1=s83-c-mo"
    type="image/x-icon">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Rehabilitation Glove</title>
</head>

<body>
  <header>
    <h1>Rehabilitacion glove</h1>
  </header>
  <aside>
    <h2>Configuración</h2>
    <div class="config container">
      <div class="config__form">
        <p>Conexion MQTT</p>
        <div class="config__form--input">
          <label for="Usuario">Usuario</label>
          <input type="text" name="Usuario" id="username" value="glove-webapp">
        </div>
        <div class="config__form--input">
          <label for="Usuario">Contraseña</label>
          <input type="password" name="Pass" id="password">
        </div>
        <button default id="btnConectar">Conectar MQTT</button>
        <button class="config__form--disconnect" onclick="disconnectMQTT" id="btnDesconectar" disabled>Desconectar
          MQTT</button>
      </div>
    </div>
    <div class="config container">
      <div class="config__form">
        <p>Frecuencia de envio de datos</p>
        <div class="freq__form config__form--input">
          <label for="Frecuencia"><span id="freqVal" class="val">3000</span><span> ms</span></label>
          <input disabled type="range" name="Frecuencia" id="frecSlider" max="3000" min="100" step="100" value="3000"
            onchange="updateFreq">
        </div>
        <button default id="btnFreq" disabled>Cambiar</button>
      </div>
    </div>
  </aside>
  <main>
    <article class="sensors">
      <h2>Flex sensors</h2>
      <div class="sensors__container">
        <div class="container" id="f1">
          <p>Meñique</p>
          <p id="f1-value">0</p>
          <p id="f1-touch">No detected</p>
        </div>
        <div class="container" id="f2">
          <p>Anular</p>
          <p id="f2-value">0</p>
          <p id="f2-touch">No detected</p>
        </div>
        <div class="container" id="f3">
          <p>Medio</p>
          <p id="f3-value">0</p>
          <p id="f3-touch">No detected</p>
        </div>
        <div class="container" id="f4">
          <p>Índice</p>
          <p id="f4-value">0</p>
          <p id="f4-touch">No detected</p>
        </div>
        <div class="container" id="f5">
          <p>Pulgar</p>
          <p id="f5-value">0</p>
          <p id="f5-touch"></p>
        </div>
      </div>
    </article>
  </main>
  <footer>2023</footer>
</body>
<script src="./secrets.js"></script>
<script src="./script.js"></script>

</html>
